<!DOCTYPE html>
<html>
<head>
    <title>Trivia Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            font-weight: bold;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="question">
        What is the capital of India?
    </div>
    <ul class="options">
        <li>
            <input type="radio" id="option1" name="answer" value="New Delhi">
            <label for="option1">New Delhi</label>
        </li>
        <li>
            <input type="radio" id="option2" name="answer" value="Mumbai">
            <label for="option2">Mumbai</label>
        </li>
    </ul>
    <blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
        New Delhi is the capital of India and an administrative district of NCT Delhi.
    </blockquote>
</body>
</html>
